<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/index.css" />
  <title>Main Page</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="elist__header">
        <h1>employee details</h1>
        <div class="header__button-group">
          <button class="button__add" id="add-btn">add new</button>
          <button class="button__logout" id="logout-btn">log out</button>
        </div>
      </div>
      <table class="table__main">
        <thead class="table__header">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="data-output" class="table__body">

        </tbody>
      </table>
    </div>
  </div>
  <div id="add-modal" class="modal">
    <div class="modal__main">
      <span class="close-btn">&times;</span>
      <p class="modal__header">Add Employee</p>
      <form class="modal__form">
        <label for="name">Name: </label>
        <input type="text" id="name"></input>
        <label for="email">Email: </label>
        <input type="email" id="email"></input>
        <label for="pass">Password: </label>
        <input type="password" id="pass"></input>
        <label for="num">Phone Number: </label>
        <input type="text" id="num"></input>
      </form>
    </div>
  </div>
  <script src="../scripts/main.js"></script>
</body>

</html>
